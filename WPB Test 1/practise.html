<style>
/* Overlay Slide */
.mobile-search-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fff;
  transform: translateX(-100%);
  transition: transform 0.4s ease-in-out;
  display: flex;
  align-items: center;

.mobile-search-overlay.active {

.search-form {

}

.search-input {

}
</style>


<script>

});

document.getElementById("close-search-btn").addEventListener("click", function () {
  document.getElementById("mobile-search-overlay").classList.remove("active");
});
</script>
